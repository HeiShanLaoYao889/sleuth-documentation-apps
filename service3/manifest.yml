---
applications:
- name: docssleuth-service3
  memory: 1024M
  instances: 1
  host: docssleuth-service3
  path: build/libs/service3-1.0.0.SLEUTH_DOCS.jar
  services:
    - docssleuth-rabbitmq
  env:
    SPRING_PROFILES_ACTIVE: cloud
    SPRING_RABBITMQ_ADDRESSES: ${vcap.services.docssleuth-rabbitmq.credentials.uri}
    DEBUG: "true"
